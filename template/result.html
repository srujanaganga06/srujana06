<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .result-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="jobs.html">Jobs</a>
        <a href="recommendations.html">Recommendations</a>
    </nav>

    <div class="content">
        <h1>Search Results</h1>

        <div id="results">
            <p>No results found.</p>
        </div>

    </div>

    <script>
        // Example JavaScript to simulate search results (replace with your actual search logic)
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');

                const title = document.createElement('h3');
                title.textContent = result.title;
                resultItem.appendChild(title);

                const description = document.createElement('p');
                description.textContent = result.description;
                resultItem.appendChild(description);

                const link = document.createElement('a');
                link.href = result.link;
                link.textContent = 'Learn More';
                resultItem.appendChild(link);

                resultsContainer.appendChild(resultItem);
            });
        }

        // Example data (replace with your actual search data)
        const searchResults = [
            {
                title: 'Software Engineer Position',
                description: 'A great opportunity for a skilled software engineer.',
                link: 'jobs.html#software-engineer'
            },
            {
                title: 'Web Development Tips',
                description: 'Useful tips and resources for web developers.',
                link: 'recommendations.html#web-dev-tips'
            },
            {
                title: 'Company Overview',
                description: 'Learn about our company\'s mission and values.',
                link: 'about.html'
            }
        ];

        // Simulate a search (replace with your actual search implementation)
        // For example, you might get the search query from the URL and filter the data.
        displayResults(searchResults); // Display the example results immediately
    </script>
</body>
</html>
